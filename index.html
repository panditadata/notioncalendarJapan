<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Emoticon Calendar</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #FF00FF;
    margin: 0;
    padding: 20px;
}

.calendar {
    display: inline-block;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-top: 20px;
    width: 90%;
    max-width: 800px;
    /* Background color for the calendar container */
    background-color: #add8e6;
}

.calendar select {
    font-size: 16px;
    padding: 8px;
    margin: 10px 5px;
    border: 1px solid #add8e6; /* Border color for dropdowns */
    border-radius: 5px;
    background-color: #f0f8ff; /* Lighter background for dropdowns */
}

.calendar table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 10px;
}

.calendar th {
    background-color: #add8e6; /* Header background color */
    font-weight: bold;
    color: #004080; /* Darker text color for contrast */
}

.calendar td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    vertical-align: top;
    width: 14.28%;
    background-color: #f0f8ff; /* Lighter cell background color */
}

.calendar textarea {
    width: 100%;
    height: 50px;
    font-size: 12px;
    margin-top: 5px;
    resize: none;
    border: 1px solid #add8e6; /* Border color for text areas */
    border-radius: 5px;
    padding: 5px;
    background-color: #fff;
}

.emoticon-select {
    margin-top: 10px;
    font-size: 18px;
}

.emoticon {
    font-size: 20px;
    cursor: pointer;
    color: #004080; /* Darker color for emoticons */
}
    </style>
</head>
<body>

<h1 style="color: #FF00FF;">Japanese Emoticon Calendar</h1>

<div class="calendar">
    <label for="year-select">Select Year:</label>
    <select id="year-select" onchange="generateCalendar()">
        <!-- Years will be populated dynamically -->
    </select>

    <label for="month-select">Select Month:</label>
    <select id="month-select" onchange="generateCalendar()">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
    </select>

    <div class="emoticon-select">
        <label for="emoticon-select">Select Emoticon:</label>
        <select id="emoticon-select" onchange="generateCalendar()">
            <option value="(＾▽＾)">(＾▽＾)</option>
            <option value="(´｡• ω •｡`)">(´｡• ω •｡`)</option>
            <option value="(o^▽^o)">(o^▽^o)</option>
            <option value="(⌒▽⌒)☆">(⌒▽⌒)☆</option>
            <option value="(✿◠‿◠)">(✿◠‿◠)</option>
            <option value="(◕‿◕)">(◕‿◕)</option>
            <option value="(´｡• ᵕ •｡`)">(´｡• ᵕ •｡`)</option>
            <option value="(´ ω `)">(´ ω `)</option>
            <option value="(´• ω •`)">(´• ω •`)</option>
            <!-- Add more emoticons as needed -->
        </select>
    </div>

    <table id="calendar-table">
        <!-- Calendar will be generated here -->
    </table>
</div>

<script>
    function populateYearSelect() {
        const yearSelect = document.getElementById('year-select');
        const currentYear = new Date().getFullYear();
        for (let i = currentYear - 10; i <= currentYear + 10; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.text = i;
            if (i === currentYear) {
                option.selected = true;
            }
            yearSelect.appendChild(option);
        }
    }

    function generateCalendar() {
        const year = parseInt(document.getElementById('year-select').value);
        const month = parseInt(document.getElementById('month-select').value);
        const emoticon = document.getElementById('emoticon-select').value;
        const calendarTable = document.getElementById('calendar-table');
        calendarTable.innerHTML = ''; // Clear previous calendar

        const date = new Date(year, month, 1);
        const firstDayIndex = date.getDay();
        const lastDay = new Date(year, month + 1, 0).getDate();

        let tableHTML = '<tr>';
        const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        daysOfWeek.forEach(day => {
            tableHTML += `<th>${day}</th>`;
        });
        tableHTML += '</tr><tr>';

        for (let i = 0; i < firstDayIndex; i++) {
            tableHTML += '<td></td>';
        }

        for (let day = 1; day <= lastDay; day++) {
            tableHTML += `
                <td>
                    ${day}<br>
                    <span class="emoticon">${emoticon}</span><br>
                    <textarea placeholder="Notes..."></textarea>
                </td>
            `;
            if ((day + firstDayIndex) % 7 === 0 && day !== lastDay) {
                tableHTML += '</tr><tr>';
            }
        }

        tableHTML += '</tr>';
        calendarTable.innerHTML = tableHTML;
    }

    window.onload = function() {
        populateYearSelect();
        generateCalendar();
    };
</script>

</body>
</html>
